name: Test with Emacs

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install Emacs
        run: sudo apt install -y emacs

      - name: Install Just
        uses: extractions/setup-just@v1
        with:
          just-version: 1.13
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests
        run: just test
